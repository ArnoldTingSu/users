<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>
<body>
    <h1>All the Users</h1>
        <table class="data">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Delete</th>
            </tr>
            {% for user in all_users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td><a href="user/{{user.id}}">Yes</a></td>
            </tr>
            {% endfor %}
        </table>
    <hr>
    <h1>Add a User</h1>
    <div class="input">
        <form action="/create_user" method="POST">
            {% csrf_token %}
            Name: <input type="text" name="name">
            Email: <input type="text" name="email">
            Age: <input type="text" name="age">
            <button>Add</button>
        </form>
    </div>
</body>
</html>
